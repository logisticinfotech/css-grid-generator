<section class="main-container">

  <section id="content-container">
  </section>

  <section id="data-container">
    <div class="btn-group m-3" role="group">
      <button type="button" class="btn btn-outline-success" (click)="addDiv()">Add</button>
    </div>

    <div class="btn-group m-3" role="group">
      <button type="button" class="btn btn-outline-danger" (click)="removeSelectedDiv()">Remove</button>
    </div>

    <div class="btn-group m-3" role="group">
      <button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-outline-info"
        (click)="generateHtmlCss()">Generate</button>
    </div>

    <fieldset>
      <label>{{INPUT_GRID_TEMPLATE_COLUMN}}</label>
      <input type="text" class="form-control" value="{{column}}" (input)="changeMainDivGridColumn($event)">
    </fieldset>

    <fieldset>
      <label>{{INPUT_GRID_TEMPLATE_ROW}}</label>
      <input type="text" class="form-control" value="{{row}}" (input)="changeMainDivGridRows($event)">
    </fieldset>

    <label style="border-bottom: 2px solid grey;">{{INPUT_GRID_TEMPLATE_AREAS}}</label>
    <div class="templateAreas">
      <div *ngFor="let column of getArray(columns); let i = index;">
        <div *ngFor="let row of getArray(rows); let j = index;">
          <label class="templateAreaLabel" *ngIf="i === 0 && j === 0">{{' '}}</label>
          <label class="templateAreaLabel" *ngIf="i === 0 && j !== 0">Row {{j}}</label>
          <label class="templateAreaLabel" *ngIf="j === 0 && i !== 0">Col {{i}}</label>
          <input type="text" id="ColRow-{{i}}-{{j}}" *ngIf="j !== 0 && i !== 0" class="form-control templateAreaInput"
            (input)="changeMainDivTemplateAreas($event)">
        </div>
      </div>
    </div>

    <div id="divProperty">
    </div>

  </section>
  <app-modal></app-modal>
</section>
